<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Magazzino</title>
    <link rel="stylesheet" href="style.css">
    <script src="menu.js"></script>
</head>
<body>
    <nav class="menu-nav">
        <button class="close-btn" aria-label="Chiudi menu">&times;</button>
        <ul>
            <li><a href="dashboard.html">📊 Dashboard</a></li>
            <li><a href="index.html">📍 Mappa Cantieri</a></li>
            <li><a href="ore.html">🕒 Gestione Ore</a></li>
            <li><a href="magazzino.html" class="active">📦 Gestione Magazzino</a></li>
            <li><a href="admin-dipendenti.html">👥 Gestione Dipendenti</a></li>
            <li><a href="admin-pianifica.html">📅 Pianificazione</a></li>
        </ul>
    </nav>

    <header class="mobile-header">
        <button class="hamburger" aria-label="Apri menu">☰</button>
        <h1>📦 Gestione Magazzino</h1>
    </header>

    <div class="page-wrapper">
        <main class="main-content">
          <!-- Pulsante statico per il binding -->
          <button id="movimento-rapido" data-action="movimento-rapido" class="primary">Movimento Rapido</button>
        </main>
    </div>

    <!-- Modal Movimento Rapido -->
    <div id="mr-backdrop" style="display:none;position:fixed;inset:0;background:#0008;z-index:1000;">
      <div style="max-width:520px;margin:6rem auto;background:#fff;border-radius:8px;padding:16px">
        <h3 style="margin:0 0 8px">Movimento Rapido</h3>
        <form id="mr-form">
          <div style="margin:8px 0">
            <label>Articolo</label>
            <select id="mr-articolo" required style="width:100%"></select>
          </div>
          <div style="margin:8px 0;display:flex;gap:8px">
            <div style="flex:1">
              <label>Quantità</label>
              <input id="mr-quantita" type="number" min="1" step="1" required style="width:100%">
            </div>
            <div style="flex:1">
              <label>Tipo</label>
              <div>
                <label><input type="radio" name="mr-tipo" value="entrata" checked> Entrata</label>
                <label style="margin-left:12px"><input type="radio" name="mr-tipo" value="uscita"> Uscita</label>
              </div>
            </div>
          </div>
          <div style="margin:8px 0">
            <label>Note</label>
            <input id="mr-note" type="text" maxlength="255" placeholder="facoltativo" style="width:100%">
          </div>
          <div style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end">
            <button type="button" id="mr-cancel">Annulla</button>
            <button type="submit" id="mr-submit" class="primary">Salva</button>
          </div>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="magazzino.js"></script>
</body>
</html>
