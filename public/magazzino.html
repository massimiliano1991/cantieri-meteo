<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Magazzino</title>
    <link rel="stylesheet" href="style.css">
    <script src="magazzino.js"></script>
    <script src="menu.js"></script>
</head>
<body>
    <nav class="menu-nav">
        <button class="close-btn" aria-label="Chiudi menu">&times;</button>
        <ul>
            <li><a href="dashboard.html">📊 Dashboard</a></li>
            <li><a href="index.html">📍 Mappa Cantieri</a></li>
            <li><a href="ore.html">🕒 Gestione Ore</a></li>
            <li><a href="magazzino.html" class="active">📦 Gestione Magazzino</a></li>
            <li><a href="admin-dipendenti.html">👥 Gestione Dipendenti</a></li>
            <li><a href="admin-pianifica.html">📅 Pianificazione</a></li>
        </ul>
    </nav>

    <header class="mobile-header">
        <button class="hamburger" aria-label="Apri menu">☰</button>
        <h1>📦 Gestione Magazzino</h1>
    </header>

    <div class="page-wrapper">
        <main class="main-content">
            <section class="card">
                <h1>📦 Aggiungi Articolo a Magazzino</h1>
                <form id="magazzinoForm" class="form-grid">
                    <div class="form-group">
                        <label for="nome-articolo">Nome Articolo:</label>
                        <input type="text" id="nome-articolo" required placeholder="Es. Cacciavite a stella">
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoria:</label>
                        <input type="text" id="categoria" required placeholder="Es. Attrezzatura manuale">
                    </div>
                    <div class="form-group">
                        <label for="quantita">Quantità:</label>
                        <input type="number" id="quantita" required value="1">
                    </div>
                    <div class="form-group">
                        <label for="soglia-minima">Soglia Minima:</label>
                        <input type="number" id="soglia-minima" required value="1">
                    </div>
                    <div class="form-group">
                        <label for="fornitore">Fornitore:</label>
                        <input type="text" id="fornitore" placeholder="Es. Rossi Ferramenta">
                    </div>
                    <div class="form-group full-width">
                        <label for="note">Note:</label>
                        <input type="text" id="note" placeholder="Eventuali dettagli aggiuntivi">
                    </div>
                    <div class="form-group full-width">
                        <button type="submit">Aggiungi Articolo</button>
                    </div>
                </form>
                <p id="conferma-magazzino"></p>
            </section>

            <section class="card">
                <h2>Inventario Corrente</h2>
                <div id="tabella-magazzino" class="table-responsive">
                    <p>Caricamento inventario...</p>
                </div>
            </section>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
