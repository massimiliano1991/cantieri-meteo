<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Cantieri - Gestionale</title>
    <!-- Libreria per la mappa -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Stile principale -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="menu-nav">
        <button class="close-btn" aria-label="Chiudi menu">&times;</button>
        <ul>
            <li><a href="dashboard.html">📊 Dashboard</a></li>
            <li><a href="index.html" class="active">📍 Mappa Cantieri</a></li>
            <li><a href="ore.html">🕒 Gestione Ore</a></li>
            <li><a href="magazzino.html">📦 Gestione Magazzino</a></li>
            <li><a href="admin-dipendenti.html">👥 Gestione Dipendenti</a></li>
            <li><a href="admin-pianifica.html">📅 Pianificazione</a></li>
        </ul>
    </nav>

    <header class="mobile-header">
        <button class="hamburger" aria-label="Apri menu">☰</button>
        <h1>📍 Mappa Cantieri</h1>
    </header>

    <div class="page-wrapper">
        <main class="main-content">
            <section class="card">
                <h2>Mappa dei Cantieri</h2>
                <div id="map" style="height: 400px; width: 100%; border-radius: 8px;"></div>
            </section>

            <section class="card">
                <h2>Aggiungi Nuovo Cantiere</h2>
                <form id="formCantiere" class="form-grid">
                    <div class="form-group">
                        <label for="nome">Nome Cantiere:</label>
                        <input type="text" id="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="città">Città:</label>
                        <input type="text" id="città" required>
                    </div>
                    <div class="form-group">
                        <label for="data">Data Inizio:</label>
                        <input type="date" id="data" required>
                    </div>
                    <div class="form-group full-width">
                        <button type="submit">Aggiungi Cantiere</button>
                    </div>
                </form>
                <p id="conferma" class="feedback"></p>
            </section>

            <section class="card">
                <h2>Lista Cantieri</h2>
                <div id="listaCantieri" class="table-responsive">
                    <p>Caricamento...</p>
                </div>
            </section>
            
            <section class="card">
                <h2>Simulazione Meteo</h2>
                <p>Controlla le previsioni per i cantieri di domani.</p>
                <button id="simulaBtn">Simula Meteo</button>
                <div id="risultato" style="margin-top: 1rem;"></div>
            </section>
        </main>
    </div>

    <!-- Script per la mappa e per la logica della pagina -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="main.js"></script>
</body>
</html>
